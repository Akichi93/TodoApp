services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - app-network

  redis:
    image: redis:7
    ports:
      - '6379:6379'
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

  backend:
    build:
      context: ./todo-app-backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/postgres?schema=public"
      PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"
      PRISMA_MIGRATE: "true"
    ports:
      - '4000:4000'
    depends_on:
      - db
      - redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: todo-app-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:4000
    ports:
      - '3000:80'
    networks:
      - app-network
    depends_on:
      - backend

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
